<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ Bank | Home</title>
    <link rel="icon" href="images/bank.png" type="image/icon type">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <div class="toggle-btn" onclick="navbarToggler();">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <a href="index.html">
            <div class="logo">
                <img src="images/bank.png" alt="Logo">
                <span class="logo-text">
                    <div>CJ</div>
                    <div>Bank</div>
                </span>
            </div>
        </a>
        <nav id="nav">
            <ul >
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <div id="checkbox-container" title="Theme">
                        <input type="checkbox" class="checkbox" id="checkbox" autocomplete="on">
                        <label for="checkbox" class="label">
                            <span class="material-symbols-outlined sun">
                                light_mode
                            </span>
                            <span class="material-symbols-outlined moon">
                                dark_mode
                            </span>
                            <div class='ball'>
                        </label>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="left-partition">
                <h1 class="heading">CJ Bank</h1>
                <p class="sub-heading">We Care.</p>
                <p class="hero-content">
                    With a focus on customer satisfaction and cutting-edge technology, 
                    CJ Bank is dedicated to helping individuals and businesses achieve their financial goals.
                </p>
            </div>
            <div class="right-partition">
                <!-- <h1>Right Partition</h1> -->
                <div class="right-frames">
                    <div class="frame frame1"></div>
                    <div class="frame frame2"></div>
                    <div class="frame frame3"></div>
                    <div class="frame frame4"></div>

                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 CJ Bank. All rights reserved.</p>
    </footer>
    <script>
        // persistent checkbox for light-dark  ode toggle
        const checkbox = document.getElementById('checkbox');
        checkbox.addEventListener('change', () => {
            document.body.classList.toggle('light-mode');
        })

        var checkboxValue = JSON.parse(localStorage.getItem('checkboxValue')) || {},
            $checkboxes = $("#checkbox-container :checkbox");

        $checkboxes.on("change", function () {
            $checkboxes.each(function () {
                checkboxValue[this.id] = this.checked;
            });

            localStorage.setItem("checkboxValue", JSON.stringify(checkboxValue));
        });

        // On page load
        $.each(checkboxValue, function (key, value) {
            $("#" + key).prop('checked', value);
            if (value) document.body.classList.toggle('light-mode');

        }); 

        // navbar toggle function
        function navbarToggler(){
            var navbar=document.getElementById("nav");
            navbar.classList.toggle('show')
        }
    </script>
</body>

</html>
